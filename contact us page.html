<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data X - Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-form {
            max-width: 600px;
            margin: auto;
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        footer a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
        .chat-bot {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .chat-bot button {
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        .chat-window {
            display: none;
            position: fixed;
            bottom: 70px;
            right: 20px;
            width: 300px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .chat-window header {
            background-color: #000;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .chat-window .messages {
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        .chat-window .input-box {
            display: flex;
            padding: 10px;
        }
        .chat-window input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .chat-window button {
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Data X</h1>
        <nav>
            <a href="homepage.html">Home</a>
            <a href="Servicespage.html">Services</a>
            <a href="blogpage.html">Blog</a>
            <a href="contact%20us%20page.html">Contact Us</a>
        </nav>
    </header>
    <section>
        <h2>Contact Us</h2>
        <div class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your Name">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your Email">
            <label for="message">Message</label>
            <textarea id="message" rows="5" placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </div>
    </section>
 <footer>
        <a href="https://www.instagram.com/datax_official?igsh=MXB6azJ0eGNiNWgwcQ==">Instagram</a>
        <a href="https://www.linkedin.com/company/datax-official/">LinkedIn</a>
        <a href="https://youtube.com/@datax_official?si=PJShCvGtBlFD5Rgw">YouTube</a>
    </footer>
    <div class="chat-bot">
        <button onclick="toggleChat()">Chat with us</button>
    </div>
    <div class="chat-window" id="chatWindow">
        <header>Chat with Data X</header>
        <div class="messages" id="chatMessages"></div>
        <div class="input-box">
            <input type="text" id="chatInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        function toggleChat() {
            var chatWindow = document.getElementById('chatWindow');
            if (chatWindow.style.display === 'none' || chatWindow.style.display === '') {
                chatWindow.style.display = 'block';
            } else {
                chatWindow.style.display = 'none';
            }
        }
        
        function sendMessage() {
            var input = document.getElementById('chatInput');
            var message = input.value.trim();
            if (message) {
                var messages = document.getElementById('chatMessages');
                var newMessage = document.createElement('div');
                newMessage.textContent = "You: " + message;
                messages.appendChild(newMessage);
                input.value = '';
                messages.scrollTop = messages.scrollHeight;
            }
        }
    </script>
</body>
</html>
